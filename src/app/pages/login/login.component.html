<mat-card>
    <mat-card-content>
        <h2>Login</h2>
        <form [formGroup]="login" (submit)="mostrar()">
            <div fxFlex="100%" class="mt-5">
                <mat-form-field>
                    <mat-label for="name">Usuario</mat-label>
                    <input matInput type="text" id="name" name="name" formControlName="name" #name mat-form-field>
                </mat-form-field>
            </div>
            <div fxFlex="100%" class="mt-5">
                <mat-form-field>
                    <mat-label for="pass">Contrase√±a</mat-label>
                    <input matInput type="password" id="pass" name="pass" formControlName="pass" #pass>
                </mat-form-field>
            </div>
            <div fxFlex="100%">
                <button mat-raised-button [disabled]="login.invalid" type="submit">Ingresar</button>
            </div>
        </form>
    </mat-card-content>    
</mat-card>
