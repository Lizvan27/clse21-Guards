        <h2>Login</h2>

    <form [formGroup]="login" (submit)="mostrar()">
        <div>
            <label for="name">Usuario</label>
            <input type="text" id="name" name="name" formControlName="name" #name>
        </div>
        <div>
            <label for="pass">Contrase√±a</label>
            <input type="password" id="pass" name="pass" formControlName="pass" #pass>

        <button [disabled]="login.invalid" type="submit">Ingresar</button>
    </form>
</div>
